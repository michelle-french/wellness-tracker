<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<meta charset="UTF-8">
<title>FETTLE TRACKERS</title>
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <h1  th:href="@{/styles.css}">FETTLE</h1>
</head>
<body background="/img/bg-signup.jpg" class="container">
<nav class="nav">
    <li><a class="nav-link" href="/profile/tracker/appts">APPOINTMENTS</a></li>
    <li><a class="nav-link" href="/profile/tracker/meds">MEDICATIONS</a></li>
    <li><a class="nav-link" href="/profile/tracker/pain">PAIN TRACKER</a></li>
<!--    <li><a class="nav-link" href="/profile/tracker/food">FOOD TRACKER</a></li>-->
<!--    <li><a class="nav-link" href="/profile/tracker/mood">MOOD TRACKER</a></li>-->
<!--    <li><a class="nav-link" href="/profile/tracker/exercise">FITNESS LOG</a></li>-->
</nav>
<h2 th:text="${title}"></h2>
<nav class="nav">
    <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="/profile/tracker/pain/add">ADD EPISODE</a> </li>
        <li class="nav-item"><a class="nav-link" href="/profile/tracker/pain/remove">DELETE EPISODE</a> </li>
    </ul>
</nav>

<table class="table">
    <thead>
    <tr>
        <th>Location of Pain</th>
        <th>Severity(1-10)</th>
        <th>Time</th>
        <th>Day</th>
        <th>Name</th>
    </tr>
    </thead>
    <tr th:each="pain : ${pains}">
        <td>
            <a th:text="${pain.painLocation}"></a>
        </td>
        <td>
            <a th:text="${pain.severity}"></a>
        </td>
        <td>
            <a th:text="${pain.time.displayName}"></a>
        </td>
        <td>
            <a th:text="${pain.day.displayName}"></a>
        </td>
        <td>
            <a th:text="${pain.profile.profileFirst + pain.profile.profileLast}"></a>
        </td>
    </tr>
</table>
<nav>
    <ul class="nav">

        <li class="nav-item"><a class="nav-link-2" href="/profile">PROFILES</a></li>

    </ul>
</nav>
<nav>
    <ul class="nav">
        <li class="nav-item"><a class="nav-link-3" href="/logout">LOGOUT</a></li>
    </ul>
</nav>
</body>
</html>
