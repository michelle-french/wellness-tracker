<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<title>FETTLE</title>

<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <h1  th:href="@{/styles.css}">FETTLE</h1>
</head>

<body background="/img/bg-masthead.jpg" class="container">

<header th:replace="fragments :: header"></header>

<form method="post">

    <div class="form-group">
        <label>First Name
            <input th:field="${profile.profileFirst}" class="form-control">
        </label>
        <p class="error" th:errors="${profile.profileFirst}"></p>
    </div>
    <div class="form-group">
        <label>Last Name
            <input th:field="${profile.profileLast}" class="form-control">
        </label>
        <p class="error" th:errors="${profile.profileLast}"></p>
    </div>

    <div class="form-group">
        <input type="hidden" th:field="${profile.id}" name="profileId">
        <input type="submit" value="Create" class="btn btn-success">
    </div>
</form>

<nav>
    <ul class="nav">
        <li class="nav-item"><a class="nav-link-3" href="/logout">LOGOUT</a></li>
    </ul>
</nav>

</body>
</html>
